---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeparrot
  namespace: monitoring
  labels:
    app: kubeparrot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubeparrot
  template:
    metadata:
      labels:
        app: kubeparrot
    spec:
      serviceAccountName: kubeparrot
      containers:
      - name: kubeparrot
        image: tchelovilar/kubeparrot:v0.3
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
        env:
          - name: SLACK_WEBHOOK
            value: "http://slack.com/webhook" # Change this
          - name: POD_INFO_LEVEL
            value: 3
          - name: DEPLOY_INFO_LEVEL
            value: 3
